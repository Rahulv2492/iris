<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Styleguide</title>
		<meta name="viewport" content="width=device-width" />
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="css/modules.css" />
		<link rel="stylesheet" href="css/styleguide.css" />
        <style>
            .sg-svgIconListWrapper{
                padding: 2em;
            }
            .sg-svgEntry{
                clear: both;
                margin-bottom: 2em;
            }
            .sg-svgIcon{
                margin: 0 1em 1em 0;
                float: left;
            }

            .sg-svgIcon svg{
                width: 100%;
                height: auto;
            }
            .sg-svgIcon--large{
                width: 64px;
            }
            .sg-svgIcon--medium{
                width: 32px;
            }
            .sg-svgIcon--small{
                width: 16px;
            }
        </style>
	</head>
	<body>
		<div id="app-root" class="sg-App"></div>
	</body>
	<script src="js/vendor/prism.js"></script>
	<script src="svgPage.bundle.js"></script>
</html>
